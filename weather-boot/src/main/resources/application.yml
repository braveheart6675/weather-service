spring:
  application:
    name: weather-service

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

resilience4j:
  circuitbreaker:
    instances:
      weatherApi:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      weatherApi:
        maxAttempts: 3
        waitDuration: 1s

openweather:
  api:
    key: ${OPENWEATHER_API_KEY:your_api_key_here}
    url: https://api.openweathermap.org/data/2.5
    units: metric

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.weatherservice: DEBUG
    org.springframework.data.redis: DEBUG
    feign: DEBUG
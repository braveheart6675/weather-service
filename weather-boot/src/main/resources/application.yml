spring:
  application:
    name: weather-service

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

openweather:
  api:
    key: ${OPENWEATHER_API_KEY:your_api_key_here}
    url: https://api.openweathermap.org/data/2.5
    units: metric

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.weatherservice: INFO
    org.springframework.data.redis: WARN